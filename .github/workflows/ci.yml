    #     lcov --list coverage.info

    - name: ðŸ“„ Generate Doxygen Docs
      run: |
        doxygen Doxyfile

    - name: ðŸ“¦ Upload Documentation
      uses: actions/upload-artifact@v4
      with:
        name: doxygen-docs
        path: docs/html

    - name: ðŸ§ª Run Unit Tests and Export Markdown
      run: |
        make test

    - name: ðŸ“„ Upload Unit Test Markdown Report
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-report
        path: test_results/unit_test_report.md
